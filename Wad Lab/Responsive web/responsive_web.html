<!-- A 1) Create a responsive web page which shows the ecommerce/college/exam admin dashboard with
sidebar and statistics in cards using HTML, CSS and Bootstrap. -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #343a40;
      color: white;
      min-height: 100vh;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 15px;
    }
    .sidebar a:hover {
      background: #495057;
    }
    .dashboard-content {
      flex: 1;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h2 class="text-center mb-4">Admin Panel</h2>
    <a href="#"><i class="bi bi-house"></i> Dashboard</a>
    <a href="#"><i class="bi bi-cart"></i> Orders</a>
    <a href="#"><i class="bi bi-people"></i> Students</a>
    <a href="#"><i class="bi bi-file-earmark-text"></i> Exams</a>
    <a href="#"><i class="bi bi-gear"></i> Settings</a>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard-content">
    <div class="container-fluid">
      <h1 class="mb-4">Dashboard Overview</h1>
      <div class="row g-4">
        <!-- Card 1 -->
        <div class="col-md-6 col-lg-3">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-cart-fill"></i> Orders</h5>
              <h2>120</h2>
              <p class="card-text">Total orders placed</p>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col-md-6 col-lg-3">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-people-fill"></i> Students</h5>
              <h2>450</h2>
              <p class="card-text">Total enrolled students</p>
            </div>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="col-md-6 col-lg-3">
          <div class="card text-white bg-warning">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-file-earmark-text-fill"></i> Exams</h5>
              <h2>30</h2>
              <p class="card-text">Upcoming exams</p>
            </div>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="col-md-6 col-lg-3">
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-currency-dollar"></i> Revenue</h5>
              <h2>$5.2k</h2>
              <p class="card-text">Monthly revenue</p>
            </div>
          </div>
        </div>
      </div>

      <!-- More Content if Needed -->
      <div class="mt-5">
        <h3>Recent Activities</h3>
        <p>Coming soon...</p>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
