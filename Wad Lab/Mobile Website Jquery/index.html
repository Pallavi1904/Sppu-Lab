<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple jQuery Mobile Site</title>

  <!-- jQuery & jQuery Mobile CDN -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
  <div data-role="header">
    <h1>My Mobile Site</h1>
  </div>

  <div data-role="content">
    <p>Welcome to my jQuery Mobile site!</p>
    <a href="#about" data-role="button">Go to About</a>
  </div>

  <div data-role="footer">
    <h4>Home Page Footer</h4>
  </div>
</div>

<!-- About Page -->
<div data-role="page" id="about">
  <div data-role="header">
    <h1>About</h1>
  </div>

  <div data-role="content">
    <p>This is a sample mobile-friendly website using jQuery Mobile.</p>
    <a href="#home" data-role="button" data-icon="home">Back to Home</a>
  </div>

  <div data-role="footer">
    <h4>About Page Footer</h4>
  </div>
</div>

</body>
</html>
